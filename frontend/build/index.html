<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css">
  <link rel="stylesheet" type="text/css" href="bower_components/jquery-impromptu/src/themes/base.css">
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <script src = "node_modules/d3/d3.js"></script>
  <script src = "bower_components/jquery/dist/jquery.min.js"></script>
  <script src = "bower_components/jquery-ui/jquery-ui.min.js"></script>
  <script src = "bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src = "bower_components/ev-emitter/ev-emitter.js"></script>
  <script src = "bower_components/unipointer/unipointer.js"></script>
  <script src = "bower_components/unidragger/unidragger.js"></script>
  <script src = "bower_components/draggabilly/draggabilly.js"></script>
  <script src = "bower_components/packery/dist/packery.pkgd.js"></script>
  <script src = "bower_components/jquery-impromptu/src/jquery-impromptu.js"></script>
  <title>Dashboard</title>
</head>
<body>
  <div class="body-container" style="padding:50px;">
    <h1 id="title">
      OEE Dashboard
      <button class="btn btn-info" onclick="toggleEdits()"><span class="glyphicon glyphicon-edit" id="edit-button" aria-hidden="true"></span></button>
    </h1>
    <div class="menu row oeemenu">
      <div class="menu-item col-md-1" id="liquid">
	<button class="btn btn-info btn-xs" onclick="addLiquid()">+</button>
	<svg width="100%" height="100%" id="mliquid"></svg>
      </div>
      <div class="menu-item col-md-1" id="historian">
	<button class="btn btn-info btn-xs" onclick="addHistorian()">+</button>
      </div>
      <div class="menu-item col-md-1" id="stack">
	<button class="btn btn-info btn-xs" onclick="addStack()">+</button>
      </div>
      <div class="menu-item col-md-1" id="gauge">
	<button class="btn btn-info btn-xs" onclick="addGauge()">+</button>
      </div>
      <div class="menu-item col-md-1" id="number">
	<button class="btn btn-info btn-xs" onclick="addNumber()">+</button>
	<svg width="100%" height="100%" id="mnumber"></svg>
      </div>
      <div class="menu-item col-md-1">
	<button class="btn btn-info btn-xs" onclick="addHoriz()">+</button>
	<svg width="100%" height="100%" id="mhoriz"></svg>
      </div>
    </div>
    <div class="menu row linerow">
      <div class="col-md-2">
	Line 1
      </div>
    </div>
    <div class="grid">
    </div>
    <script src = "js/index.js"></script>
    <script src = "js/liquidFillGauge.js"></script>
    <script src = "js/zoom.js"></script>
    <script src = "js/stack.js"></script>
    <script src = "js/gauge.js"></script>
    <script src = "js/number.js"></script>
    <script src = "js/horiz.js"></script>
  </div>
</body>
</html>
